<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business card</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">

</head>

<body>
    <main class="card">
        <article class="person">
            <img class="person__photo" src="img/gj photo.jpg" alt="twarz chłopaka o blond włosach">
            <div>
                <header class="person__header">
                    <h1 class="person__name">Grzegorz Jodłowski</h1>
                    <span class="person__title">student</span>
                </header>
                <p class="person__description">Pharmacist with several years of experience, <strong
                        class="person__description--bold">specialist and chief of community pharmacy</strong>.
                    Interested in new technologies and programming.</p>
                <p class="person__description person__description--last">Online: <a href="#"
                        class="person__link">Facebook</a>, <a href="#" class="person__link">GitHub</a>, <a href="#"
                        class="person__link">Mail</a>
                </p>
            </div>
        </article>
    </main>
</body>

</html>
