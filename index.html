<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business card</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">

</head>

<body>
    <main class="card">
        <article class="person">
            <img class="person__photo" src="#" alt="twarz chłopaka o blond włosach">
            <div>
                <header class="person__header"><h1 class="person__name">Grzegorz Jodłowski</h1></header>
                <span class="person__title">student</span>
                <p class="person__description">Farmaceuta z kilkuletnim stażem, <strong
                        class="person__description--bold">specjalista farmacji aptecznej</strong>. Kierownik apteki
                    ogólnodostępnej. Interesuje się nowymi technologiami i programowaniem.</p>
                <p class="person__description">W sieci: <a href="#" class="person__link">Facebook</a>, <a href="#" 
                        class="person__link">GitHub</a>, <a href="#" class="card__link">Mail</a>
                </p>
            </div>
        </article>
    </main>
</body>

</html>
